{% extends 'stephan/base.html'%}
{% block head_title %}
	Bedroom Create
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center; width: 100%">
            <div style="background-color: whitesmoke; padding: 10px; width: 500px; max-width: 100%; height: auto; border-radius: 5px; margin-top: 50px; border: 2px solid indigo;">
              <form id="cform" action="" method="post" style="color: indigo;">
                  <h4>Create Bedroom</h4>
                {% csrf_token %}
                {{ form|crispy }}
                <div style="display: flex; align-items: center; justify-content: space-between">
                    <a href="{{request.META.HTTP_REFERER}}" style="text-decoration: none; color: red; font-size: 16px;">Cancel</a>
                    <button class="form-confirm-button" type="submit">Submit</button>
                </div>
              </form>
            </div>
        </div>
    </div>
{% endblock content %}
