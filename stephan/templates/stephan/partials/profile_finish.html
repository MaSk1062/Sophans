{% extends 'stephan/base.html'%}
{% block head_title %}
	Profile
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
            <div style="width: 600px; max-width: 100%; border: 2px solid gray; border-radius: 10px; padding: 2rem; box-shadow: 2px 2px 2px 2px white; margin-top: 3rem; margin-bottom: 3rem;">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <legend>Finish Setting Up Your Profile</legend>
                    {{form|crispy}}
                    <button type="submit" class="pro-edit-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
