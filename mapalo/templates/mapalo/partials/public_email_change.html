{% extends 'mapalo/partials/form-index.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
    Sophans Email Change
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div style="width: 100%; max-width: 100%; border: 1px solid lightgrey; border-radius: 10px; padding: 2rem; margin-top: 3rem; margin-bottom: 3rem;">
        <form method="post" class="form" action="{% url 'email-change' %}">
        {% csrf_token %}
        <legend style="color: indigo;">Change Email</legend>
        {{ form|crispy }}
         <div style="display: flex; align-items: center; justify-content: center">
            <button type="submit" class="btn btn-danger">Cancel</button>&nbsp;&nbsp;
             <button type="submit" class="btn btn-primary">Update</button>
         </div>

      </form>
    </div>
</div>

{% endblock content %}
