{% extends 'stephan/base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
    MSNT Password Reset Confirm
{% endblock %}
{% block content %}
<div class="container mt-5">
    <form method="post" class="form">
        {% csrf_token %}
        <legend>Enter New Password</legend>
        {{ form|crispy }}
        <button type="submit" class="pro-edit-button float-end">Submit</button>
      </form>
</div>

{% endblock content %}
