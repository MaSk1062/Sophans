{% extends 'mapalo/auth/auth_base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
    Sophans Login
{% endblock %}
{% block content %}
<div class="container-sm mt-5">
    <div style="width: 100%; height: 500px; display: flex; align-items: center; justify-content: center">
        <div style=" background-color: whitesmoke; width: 700px; max-width: 100%; padding: 10px; height: 350px; margin-top: 50px; border-radius: 6px">
           <form method="post" class="form" style="color: indigo;">
                {% csrf_token %}
                <legend>Login</legend>
                {{ form|crispy }}
               <div style="display: flex; align-items: center; justify-content: space-between">
                   <h6><a style="color: darkcyan" href="{% url 'password_reset' %}">Forgot Password?</a></h6>
                   <button style="border: none; border-radius: 7px; color: purple; font-size: 20px; background-color: rgba(128,0,128,0.18)" type="submit">Login</button>
               </div>
            </form>
            <p class="text-center" style="margin-top: 15px; color: indigo;">
                Don't Have an Account? <a style="color: darkcyan" href="{% url 'public-signup' %}">Sign Up</a>
            </p>
        </div>
    </div>
    <div style="width: 100%; max-width: 100%; height: 100px; display: flex; align-items: end; justify-content: end;">
        <a style="text-decoration: none; color: indigo;" href="{% url 'sophans-terms' %}">Terms & Conditions</a>
    </div>
</div>

{% endblock content %}
