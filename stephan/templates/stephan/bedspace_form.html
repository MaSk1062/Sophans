{% extends 'stephan/base.html'%}
{% block head_title %}
	Bed Space Create
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center; width: 100%; margin-top: 50px;">
            <div style="background-color: lightgrey; padding: 10px; width: 500px; max-width: 100%; height: auto; border-radius: 5px; border: 2px solid indigo; padding: 10px;">
              <form id="cform" action="" method="post">
                  <h4 style="color: indigo;">Create Bed Space</h4>
                {% csrf_token %}
                {{ form|crispy }}
                <div style="display: flex; align-items: center; justify-content: space-between">
                    <a href="{{request.META.HTTP_REFERER}}" style="text-decoration: none; color: red; font-size: 16px;">Cancel</a>
                    <button style="border: 2px solid indigo; border-radius: 15px; padding: 3px;" type="submit">Submit</button>
                </div>
              </form>
            </div>
        </div>
    </div>
{% endblock content %}
