{% extends 'stephan/base.html'%}
{% block head_title %}
	Profile
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="margin-top: 30px;">
        <span>
            <a href="{{request.META.HTTP_REFERER}}">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="indigo" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
              </svg>
            </a>
        </span>
        <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
            <div style="width: 700px; max-width: 100%; border: 2px solid indigo; border-radius: 10px; padding: 2rem; margin-top: 3rem; margin-bottom: 3rem;">
                <form method="post" enctype="multipart/form-data" style="color: indigo;">
                    {% csrf_token %}
                    <legend>Edit Profile</legend>
                    {{form|crispy}}
                    <button type="submit" class="pro-edit-button float-end">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
