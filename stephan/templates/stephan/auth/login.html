{% extends 'mapalo/auth/auth_base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
    Sophans Login
{% endblock %}
{% block content %}
<div class="container mt-5">
    <div style="width: 100%; height: 300px; display: flex; align-items: center; justify-content: center">
        <div style=" background-color: whitesmoke; width: 350px; padding: 10px; height: 350px; margin-top: 50px; border-radius: 6px">
           <form method="post" class="form">
                {% csrf_token %}
                <legend>Landlord Login</legend>
                {{ form|crispy }}
               <div style="display: flex; align-items: center; justify-content: space-between">
                   <h6><a style="color: darkcyan" href="{% url 'password_reset' %}">Forgot Password?</a></h6>
                   <button style="border: none; border-radius: 7px; color: purple; font-size: 20px; background-color: rgba(128,0,128,0.18)" type="submit">Login</button>
               </div>
            </form>
            <p class="text-center" style="margin-top: 15px">
                Don't Have an Account? <a style="color: darkcyan" href="{% url 'public-signup' %}">Sign Up</a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
