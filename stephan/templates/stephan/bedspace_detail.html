{% extends 'stephan/index.html'%}
{% block head_title %}
	Bed Space Details
{% endblock %}
{% block content %}
    <div class="container" id="bed-detail">
        <span>
            <a href="{{request.META.HTTP_REFERER}}">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="indigo" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
              </svg>
            </a>
        </span>
        <div>   <!--Tenant info-->
            <div class="mt-5">
                <h1 style="color: rgba(0,0,0,0.76)">Tenant</h1>
                {% if tenants %}
                    <ul style="list-style: none; font-size: 20px">
                        {% for tenant in tenants %}
                        <li>{{tenant.name}}&nbsp; <a style="color: purple; text-decoration: none" href="{% url 'tenant-detail' tenant.id%}">More</a></li>
                    </ul>
                {% endfor %}
                {% else %}
                    <h1>No Tenant</h1>
                {% endif %}
            <div>
        </div>
        <hr>
        <div style="text-align: center;">
            <button hx-get="{% url 'bedspace-update' object.id%}" hx-target="#bed-detail" hx-swap="innerHTML" hx-push-url="true" class="btn btn-outline-secondary">Edit
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                </svg>
            </button>
            <button hx-get="{% url 'bedspace-delete' object.id%}" hx-target="#bed-detail" hx-swap="innerHTML" hx-push-url="true" class="btn btn-outline-danger">Delete <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
            </svg></button>
        </div>
    </div>
{% endblock content %}
